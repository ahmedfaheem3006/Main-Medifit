<div class="contact-container">
  <h2 class="text-center">
    Contact us <img src="../../assets/img/phone.svg" alt="" class="header-icon" />
  </h2>
  <p class="contact-intro">
    Have questions or need support? Get in touch with our team â€“ we're here to help!
  </p>

  <form class="contact-form">
    <div class="form-row">
      <div class="form-group">
        <label for="inputFullName">Full Name</label>
        <div class="input-wrapper">
          <input
            type="text"
            class="form-control"
            id="inputFullName"
            name="fullName"
            required
          />
          <i class="input-icon"><img src="../../assets/img/user.svg" alt="" /></i>
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail">Email Address</label>
        <div class="input-wrapper">
          <input
            type="email"
            class="form-control"
            id="inputEmail"
            name="email"
            required
          />
          <i class="input-icon"><img src="../../assets/img/envelope.svg" alt="" /></i>
        </div>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="inputPhone">Phone Number</label>
        <div class="input-wrapper">
          <input
            type="tel"
            class="form-control"
            id="inputPhone"
            name="phone"
            required
          />
          <i class="input-icon"><img src="../../assets/img/phone2.svg" alt="" /></i>
        </div>
      </div>
      <div class="form-group">
        <label for="inputSchedule">Schedule to receive call</label>
        <div class="input-wrapper">
          <input
            type="text"
            class="form-control"
            id="inputSchedule"
            name="schedule"
            required
          />
          <i class="input-icon"><img src="../../assets/img/clock.svg" alt="" /></i>
        </div>
      </div>
    </div>

    <div class="form-group textarea">
      <label for="inputMessage">MESSAGE</label>
      <div class="input-wrapper">
        <textarea
          class="form-control"
          id="inputMessage"
          name="message"
          required
        ></textarea>
        <i class="input-icon message-icon"><img src="../../assets/img/pen-to-square.svg" alt="" /></i>
      </div>
    </div>

    <div class="form-button">
      <button class="btn" type="submit">
        <span>Submit</span>
        <i class="button-icon"><img src="../../assets/img/hand-pointer.svg" alt="" /></i>
      </button>
    </div>
  </form>
</div>
